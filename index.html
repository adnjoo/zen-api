<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      main {
        width: 80%;
        margin: auto;
        text-align: center;
      }

      #title {
        min-height: 50px;
      }

      #container {
        min-height: 200px;
      }

      @media only screen and (max-width: 600px) {
        main {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <br />
      <br />
      <br />
      <div id="title"></div>
      <br />
      <div id="container"></div>
      <br />
      <button id="button" class="btn btn-primary">Get Koan</button>
    </main>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <script>
      const randomKoan = () => {
        let num = Math.ceil(Math.random() * 101);
        axios
          .get(`https://quiet-taiga-57745.herokuapp.com/?id=${num}`)
          .then((res) => {
            document.getElementById("title").innerHTML = res.data[0].title;
            document.getElementById("container").innerHTML =
              res.data[0].content;
          });
      };
      document.getElementById("button").addEventListener("click", randomKoan);
    </script>
  </body>
</html>
