<html>
  <head>
    <!-- Responsive Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav>Koans</nav>
      <main>
        <br />
        <div id="title"></div>
        <br />
        <div id="koan-text"></div>
        <br />
        <button id="button" class="btn btn-primary">Get Koan</button>
        <br />
      </main>
    </div>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <!-- Javascript -->
    <script>
      // Variables
      let data;
      // Get Random Koan
      const randomKoan = () => {
        let num = Math.ceil(Math.random() * 101);
        document.getElementById("title").innerText = data[num].title;
        document.getElementById("koan-text").innerText = data[num].content;
      };
      // Get Data from API
      const getAllKoans = () => {
        axios.get(`https://quiet-taiga-57745.herokuapp.com/`).then((res) => {
          data = res.data;
          randomKoan();
        });
      };
      // Page initialized
      getAllKoans();
      // Add event listener to button
      document.getElementById("button").addEventListener("click", randomKoan);
    </script>
  </body>
</html>
